<div class="parent-wrapper">
  <div *ngFor="let currentNpc of npcList" class="npc-dialog-wrapper">
    <app-npc-card
      [npc]="currentNpc"
      [actionsAvailable]="npcCardActionsAvailable"
    ></app-npc-card>
    <button mat-button color="primary" (click)="addNpcToCombat(currentNpc)">
      Add
    </button>
  </div>
</div>
